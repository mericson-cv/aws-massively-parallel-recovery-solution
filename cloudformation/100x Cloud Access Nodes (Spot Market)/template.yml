Resources:
  launchTemplate:
    Properties:
      LaunchTemplateData:
        MetadataOptions:
          HttpTokens: required
        DisableApiTermination: false # do not disable the ability to terminate via API
        EbsOptimized: "True"
        ImageId: "ami-050d39b3c3ec32992" # Commvault Feature Release 11.30 Graviton Access Node
        InstanceMarketOptions:
          MarketType: spot
        InstanceType: c6g.large
        KeyName: "Massively Parallel Restore Test"
        NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: subnet-052e6c9bd06cd7519
          DeleteOnTermination: "True"
          Description: "This is the default network interface for the Access Node"
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeType: gp3
              Encrypted: 'true'
              DeleteOnTermination: 'true'
          - DeviceName: /dev/xvdf
            Ebs:
              VolumeType: gp3
              Encrypted: 'true'
              DeleteOnTermination: 'true'
          - DeviceName: /dev/xvdg
            Ebs: 
              VolumeType: gp3
              Encrypted: 'true'
              DeleteOnTermination: 'true'
        UserData:
           Fn::Base64: !Sub |
             #!/bin/bash
             sudo /opt/commvault/Base/SIMCallWrapper -OpType 1000 -CSHost "10.0.12.0" -CSName "ip-10-0-12-0.ec2.internal" -clientname `hostname` -ClientHostname `hostname` -authcode XXXXXXXXX -overwriteClientInfo
             yum update -y
